    :root {
        --background-color: #ffda2a;
        --main-font-family: "Comic Sans MS";
        --main-color: #ffffff;
        --main-color-outline: #ffffff;
        --background-color-dark: #ffbb1a;
    }

    .light {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        /* background: radial-gradient(circle at var(--x) var(--y), rgb(255, 0, 0) 5%, rgb(68, 0, 255) 50%); */

        /* #fec220 */
        z-index: -1;

    }

    body {
        /* background-color: var(--background-color); */
        background-image: url(image/code_letters.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: bottom right;
        backdrop-filter: blur(5px);
    }

    html,
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;

        /* cursor: none; */

    .navbar {
        /* background-color: aqua; */
        /* padding: 100px; */
        text-align: center;
        padding: 10vh 10vh 25vh 10vh;

    }

    .navbar_container {
        max-width: 1000px;
        background-color: blue;
    }

    .navbar__logo {
        /* text-align: left; */
        float: left;

    }

    .navbar__logo--img,
    .navbar__logo--img__select {
        height: 50px;
        width: 50px;
    }

    .navbar_select {
        /* text-align: right; */
        float: right;
    }

    /* Main */
    .main {
        text-align: center;
        font-family: var(--main-font-family);
        z-index: 1;
        display: flex;
        justify-content: center;
    }

    .main__container {
        max-width: 1000px;
        min-width: 320px;
        /* background-color: aqua; */
    }

    .text_outline {
        font-size: 4rem;
        font-weight: bolder;
        -webkit-text-stroke-width: 3px;
        -webkit-text-stroke-color: var(--main-color-outline);
        color: var(--main-color);
        color: transparent;
        /* background: radial-gradient(circle at var(--x) var(--y), rgb(184, 153, 0) 50%, rgba(0, 0, 0, 0) 100%); */
        background: radial-gradient(circle at var(--x) var(--y), rgb(167 167 167) 50%, rgba(0, 0, 0, 0) 100%);
        -webkit-background-clip: text;

    }

    .text_main {
        font-size: 4rem;
        font-weight: bolder;
        -webkit-text-stroke-width: 3px;
        -webkit-text-stroke-color: var(--main-color-outline);
        color: var(--main-color);
    }

    .main__footerv2 {
        position: relative;
        display: flex;
        justify-content: center;
    }

    .main__footerv2--text {
        position: absolute;
        top: 85px;
        left: 55px;
        text-decoration: none;
        color: var(--main-color);
    }

    .main__footer--button {
        position: relative;
        text-align: center;
        width: 190px;
        cursor: pointer;
        /*  */
        -webkit-transition-property: all;
        -webkit-transition-duration: 0.3s;
        -webkit-transition-timing-function: ease;
        -webkit-filter: drop-shadow(1px 1px 1px #a17100);
        filter: drop-shadow(1px 1px 1px #a17100);

        &:hover {
            -webkit-filter: drop-shadow(5px 5px 5px #a17100);
            filter: drop-shadow(5px 5px 5px #a17100);
            transform: scale(1.1);
        }
    }

    .main__footerv2 img {
        width: 100%;
        height: 200px;
    }

    /* .main__footerv2--text{

    .main__background {
        float: right;
        position: absolute;
        z-index: -1;
    }

    .main__background--images img {
        position: absolute;
    }

    .main__background--images img:nth-child(1) {
        width: 513px;
        height: 289px;
        transform: rotate(330deg);
        /* translate: -400px -50px; */
        left: -651px;
        top: -66px;
    }

    .main__background--images img:nth-child(2) {
        width: 606px;
        height: 290px;
        transform: rotate(346deg);
        left: -595px;
        top: -32px;
    }

    .main__background--images img:nth-child(3) {
        width: 533px;
        height: 254px;

        left: -337px;
        top: -2px;
    }

    .main__background--images img:nth-child(4) {
        width: 606px;
        height: 290px;
        transform: rotate(354deg);
        left: -103px;
        top: -32px;
    }

    .main__background--images img:nth-child(5) {
        width: 480px;
        height: 290px;
        transform: rotate(338deg);
        left: -13px;
        top: -58px;
    }

    .main__background--images img:nth-child(6) {
        width: 388px;
        height: 392px;
        transform: rotate(332deg);
        left: 211px;
        top: -14px;
    }


    /* Main */

    .cursor {
        position: absolute;
        left: 0;
        top: 0;
        border: 2px solid white;
        width: 20px;
        height: 20px;
        border-radius: 50px;
        transform: translate(-50%, -50%);
        transition: width 0.1s ease-in-out, height 0.1s ease-in-out;
    }

    .cursor2 {
        position: absolute;
        left: 0;
        top: 0;
        /* border: 2px solid white; */
        background-color: rgba(255, 255, 255, 0.5);
        width: 50px;
        height: 50px;
        border-radius: 50px;
        z-index: 0;
        transform: translate(-50%, -50%);
        transition: width 0.1s ease-in-out, height 0.1s ease-in-out;
        display: none;
    }

    @media only screen and (max-width: 1344px) {
        .main__background {
            transform: scale(0.8);
        }

        .main__background--images img:nth-child(6) {
            display: none;
        }
    }
    @media only screen and (max-width:768px){
        .main__footer--button {
            animation: pulse 2s infinite;
        }
    }

    @media only screen and (max-width: 724px) {
        body {
            background-color: var(--background-color-dark);
        }

        .navbar {
            padding: 5vh 5vh 25vh 5vh;
        }

        .navbar__logo--img,
        .navbar__logo--img__select {
            height: 40px;
            width: 40px;
        }

        .main__header .text_outline,
        .text_main {
            -webkit-text-stroke-width: 2px;
            font-size: 2.5rem;
        }

        /* .main__header {
            font-size: 4rem;
            -webkit-text-stroke-width: 3px;
        } */
        .main__background {
            display: none;
        }
    }

    @media only screen and (max-width: 477px) {

        .navbar {
            padding: 2vh 2vh 25vh 2vh;
        }

        .main__header .navbar__logo--img,
        .navbar__logo--img__select {
            height: 30px;
            width: 30px;
        }

        .main__header .text_outline,
        .text_main {
            -webkit-text-stroke-width: 1.5px;
            font-size: 2rem;
        }

    }

    @media only screen and (max-width: 344px) {

        .main__header .text_outline,
        .text_main {
            -webkit-text-stroke-width: 1px;
            font-size: 1.3rem;
        }
    }

    @keyframes pulse {
        0% {
            transform: scale(0.95);
            /* box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.7); */
            -webkit-filter: drop-shadow(1px 1px 1px #a17100);
            filter: drop-shadow(1px 1px 1px #a17100);
        }

        70% {
            transform: scale(1);
            /* box-shadow: 0 0 0 10px rgba(0, 0, 0, 0); */
            -webkit-filter: drop-shadow(5px 5px 5px #a17100);
            filter: drop-shadow(5px 5px 5px #a17100);
        }

        100% {
            transform: scale(0.95);
            /* box-shadow: 0 0 0 0 rgba(0, 0, 0, 0); */
            -webkit-filter: drop-shadow(1px 1px 1px #a17100);
            filter: drop-shadow(1px 1px 1px #a17100);
        }
    }
</style>
