    .main__footerv2--text::before {
        content: '';
        position: absolute;
        left: 0;
        bottom: 0;
        width: 0;
        height: 2px;
        background-color: #ffffff;
        transition: width 0.2s ease-in;
    }

    .main__footerv2--text:hover::before {
        width: 100%;

    .cursor {
        position: absolute;
        left: 0;
        top: 0;
        border: 2px solid white;
        width: 20px;
        height: 20px;
        border-radius: 50px;
        transform: translate(-50%, -50%);
        transition: width 0.1s ease-in-out, height 0.1s ease-in-out;
    }

    .cursor2 {
        position: absolute;
        left: 0;
        top: 0;
        /* border: 2px solid white; */

        width: 50px;
        height: 50px;
        border-radius: 50px;
        z-index: 0;
        transform: translate(-50%, -50%);
        transition: width 0.1s ease-in-out, height 0.1s ease-in-out;
        display: none;
    }
